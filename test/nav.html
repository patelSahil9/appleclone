<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav li {
            margin: 0 10px;
            position: relative;
        }

        nav a {
            text-decoration: none;
            color: #fff;
            padding: 10px;
            display: block;
        }

        nav ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            border-radius: 0 0 4px 4px;
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
        }

        nav ul li:hover > ul {
            display: inherit;
        }

        nav ul ul li {
            width: 200px;
            float: none;
            display: list-item;
            position: relative;
        }

        nav ul ul ul li {
            position: relative;
            top: -60px;
            left: 200px;
        }

        /* Media Query for mobile screens */
        @media only screen and (max-width: 768px) {
            nav {
                padding: 0;
            }

            nav ul {
                flex-direction: row;
                align-items: center;
            }

            nav li {
                margin: 10px 0;
            }

            nav ul ul {
                position: static;
                display: none;
            }

            nav ul ul li {
                width: 100%;
            }

            nav ul ul ul li {
                position: static;
                top: 0;
                left: 0;
            }
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li>
            <a href="#">Services</a>
            <ul>
                <li><a href="#">Web Design</a></li>
                <li><a href="#">Graphic Design</a></li>
                <li><a href="#">SEO</a></li>
            </ul>
        </li>
        <li>
            <a href="#">About</a>
            <ul>
                <li><a href="#">Company</a></li>
                <li><a href="#">Team</a></li>
            </ul>
        </li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

</body>
</html>
